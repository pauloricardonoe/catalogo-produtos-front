<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" id="usuarioLogado" href="#">Usuário Logado: </a>
            </li>
            <li class="nav-item">
                <button class="nav-link" id="btSair">Sair</button>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <h1>Listagem de Produtos</h1>

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCadastro">
                Adicionar Produto
            </button>
            <p id="msgErroListagem" class="msgErro"></p>

            <table class="table mt-4" id="tabelaProdutos">
                <thead>
                <tr>
                    <th>Sku</th>
                    <th>Nome</th>
                    <th>Foto</th>
                    <th>Ações</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </main>
    </div>
</div>

<div class="modal fade" id="modalCadastro" tabindex="-1" aria-labelledby="modalCadastroLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalCadastroLabel">Cadastro de Produto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <p id="msgErroCadastro" class="msgErro"></p>
                    <div class="form-group">
                        <label for="sku">SKU:</label>
                        <input type="text" class="form-control" id="sku" placeholder="Digite o SKU">
                    </div>
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite o Nome">
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição:</label>
                        <textarea class="form-control" id="descricao" rows="3" placeholder="Digite a Descrição"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="unidade">Unidade:</label>
                        <select class="form-control" id="unidade">
                            <option value="UN">UN</option>
                            <option value="PC">PC</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="peso">Peso:</label>
                        <input type="number" class="form-control" id="peso" placeholder="Digite o Peso">
                    </div>
                    <div class="form-group">
                        <label for="estoque">Estoque:</label>
                        <input type="number" class="form-control" id="estoque" placeholder="Digite o Estoque">
                    </div>
                    <div class="form-group">
                        <label for="status">Status:</label>
                        <select class="form-control" id="status">
                            <option value="ATIVO">Ativo</option>
                            <option value="INATIVO">Inativo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="imagem">Imagem</label>
                        <input type="text" class="form-control" id="imagem" placeholder="Entre com a url da imagem">
                    </div>
                    <div class="form-group" id="divImagem" >
                        <img  src="https://www.pulsecarshalton.co.uk/wp-content/uploads/2016/08/jk-placeholder-image.jpg" alt="" id="imgProduto">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btSalvar">Salvar</button>
            </div>
        </div>
    </div>
</div>

<script type="module" src="cadprodutos.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
